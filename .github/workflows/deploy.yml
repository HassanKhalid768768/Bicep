name: Deploy Bicep Template to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: 'myResourceGroup'
          region: eastus
          template: ./main.bicep
          parameters: |
            vm1Name=vm-student-1
            vm2Name=vm-student-2
            storage1Name=mystorageacct01${{ github.run_number }}
            storage2Name=mystorageacct02${{ github.run_number }}
            adminPassword=${{ secrets.ADMIN_PASSWORD }}
