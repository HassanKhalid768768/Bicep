name: Deploy Bicep Template to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Bicep CLI
        run: |
          az bicep install
          az bicep upgrade

      - name: Deploy Bicep Template with CLI
        run: |
          az deployment group create \
            --subscription ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }} \
            --resource-group myResourceGroup \
            --template-file main.bicep \
            --parameters \
              vm1Name=vm-student-1 \
              vm2Name=vm-student-2 \
              storage1Name=mystorageacct01${{ github.run_number }} \
              storage2Name=mystorageacct02${{ github.run_number }} \
              adminPassword='${{ secrets.ADMIN_PASSWORD }}'
